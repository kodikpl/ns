<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #d1fa1f; /* Neon green text */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="app" class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm border-2 border-lime-400">
        <h1 class="text-3xl font-bold text-center text-lime-400 mb-6">Notification Simulator</h1>
        
        <div id="permission-section">
            <button id="request-permission" class="w-full bg-gray-700 text-lime-400 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-300 ease-in-out">
                Request Notification Permission
            </button>
            <p id="permission-status" class="mt-4 text-center text-sm text-gray-400"></p>
        </div>

        <div id="main-content" class="hidden mt-6 space-y-6">
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-lime-400">Single Notification</h2>
                <div>
                    <label for="notification-title" class="block text-sm font-medium text-gray-400">Title</label>
                    <input type="text" id="notification-title" placeholder="e.g., New Message" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-900 text-lime-400 placeholder-gray-500 focus:outline-none focus:ring-lime-400 focus:border-lime-400 sm:text-sm">
                </div>
                <div>
                    <label for="notification-message" class="block text-sm font-medium text-gray-400">Message</label>
                    <input type="text" id="notification-message" placeholder="e.g., You have a new notification" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-900 text-lime-400 placeholder-gray-500 focus:outline-none focus:ring-lime-400 focus:border-lime-400 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="notification-url" class="block text-sm font-medium text-gray-400">URL (Optional)</label>
                    <input type="url" id="notification-url" placeholder="e.g., https://www.google.com" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-900 text-lime-400 placeholder-gray-500 focus:outline-none focus:ring-lime-400 focus:border-lime-400 sm:text-sm">
                </div>
                <div class="mt-4">
                    <label for="icon-upload" class="block text-sm font-medium text-gray-400">Custom Icon (Optional)</label>
                    <input type="file" id="icon-upload" accept="image/*" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-lime-400 hover:file:bg-gray-600">
                </div>
                <div class="mt-4">
                    <label for="image-upload" class="block text-sm font-medium text-gray-400">Custom Image (Optional)</label>
                    <input type="file" id="image-upload" accept="image/*" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-lime-400 hover:file:bg-gray-600">
                </div>
                <div class="mt-4 flex items-center justify-between">
                    <div class="flex-grow flex items-center">
                        <input type="checkbox" id="autohide-checkbox" class="h-4 w-4 text-lime-400 bg-gray-700 border-gray-600 rounded focus:ring-lime-400">
                        <label for="autohide-checkbox" class="ml-2 block text-sm font-medium text-gray-400">Auto-hide after (ms)</label>
                    </div>
                    <input type="number" id="autohide-duration" value="5000" min="1000" class="w-24 px-2 py-1 text-sm border border-gray-600 rounded-md bg-gray-900 text-lime-400">
                </div>
                <button id="show-notification" class="w-full bg-gray-700 text-lime-400 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-300 ease-in-out">
                    Show Notification
                </button>
            </div>

            <div class="h-px bg-lime-400 my-6"></div>

            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-lime-400">Timed Notifications</h2>
                <div>
                    <label for="interval-input" class="block text-sm font-medium text-gray-400">Interval (in milliseconds)</label>
                    <input type="number" id="interval-input" value="3000" min="500" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-900 text-lime-400 focus:outline-none focus:ring-lime-400 focus:border-lime-400 sm:text-sm">
                </div>
                <button id="start-notifications" class="w-full bg-gray-700 text-lime-400 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-300 ease-in-out">
                    Start Timed Notifications
                </button>
                <button id="stop-notifications" class="w-full bg-gray-700 text-lime-400 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-600 transition duration-300 ease-in-out hidden">
                    Stop Timed Notifications
                </button>
            </div>
        </div>

        <div id="message-box" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full border-2 border-lime-400">
                <p id="message-text" class="text-lime-400 text-center mb-4"></p>
                <button id="close-message" class="w-full bg-gray-700 text-lime-400 font-semibold py-2 rounded-lg hover:bg-gray-600 transition duration-300">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const permissionButton = document.getElementById('request-permission');
            const showNotificationButton = document.getElementById('show-notification');
            const startButton = document.getElementById('start-notifications');
            const stopButton = document.getElementById('stop-notifications');
            const permissionStatus = document.getElementById('permission-status');
            const notificationTitleInput = document.getElementById('notification-title');
            const notificationMessageInput = document.getElementById('notification-message');
            const notificationUrlInput = document.getElementById('notification-url');
            const iconUploadInput = document.getElementById('icon-upload');
            const imageUploadInput = document.getElementById('image-upload');
            const intervalInput = document.getElementById('interval-input');
            const autohideCheckbox = document.getElementById('autohide-checkbox');
            const autohideDurationInput = document.getElementById('autohide-duration');
            const permissionSection = document.getElementById('permission-section');
            const mainContentSection = document.getElementById('main-content');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const closeMessageButton = document.getElementById('close-message');

            let notificationIntervalId = null;
            let customIconUrl = '';
            let customImageUrl = '';

            function showMessage(message) {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
            }

            closeMessageButton.addEventListener('click', () => {
                messageBox.classList.add('hidden');
            });

            function updateUIForPermission() {
                if (Notification.permission === 'granted') {
                    permissionSection.classList.add('hidden');
                    mainContentSection.classList.remove('hidden');
                } else {
                    permissionSection.classList.remove('hidden');
                    mainContentSection.classList.add('hidden');
                    permissionStatus.textContent = `Permission status: ${Notification.permission}`;
                }
            }

            function createNotification() {
                if (Notification.permission === 'granted') {
                    const title = notificationTitleInput.value || "Default Title";
                    const message = notificationMessageInput.value || "Hello, this is a test notification!";
                    const url = notificationUrlInput.value;
                    
                    const options = {
                        body: message,
                        icon: customIconUrl || 'https://placehold.co/128x128/000000/FFFFFF?text=ðŸ””'
                    };

                    if (customImageUrl) {
                        options.image = customImageUrl;
                    }

                    const notification = new Notification(title, options);

                    // Add click handler for the URL
                    if (url) {
                        notification.onclick = () => {
                            window.open(url, '_blank');
                            notification.close();
                        };
                    } else {
                        notification.onclick = () => {
                            console.log('Notification was clicked!');
                        };
                    }

                    // Auto-hide functionality
                    if (autohideCheckbox.checked) {
                        const duration = parseInt(autohideDurationInput.value, 10);
                        if (!isNaN(duration) && duration > 0) {
                            setTimeout(() => {
                                notification.close();
                            }, duration);
                        }
                    }
                }
            }

            // Check permission status on page load
            if (!("Notification" in window)) {
                showMessage("This browser does not support desktop notification.");
            } else {
                updateUIForPermission();
            }

            permissionButton.addEventListener('click', () => {
                Notification.requestPermission().then(permission => {
                    updateUIForPermission();
                    if (permission !== 'granted') {
                        showMessage("Notification permission was denied. You will not be able to send notifications.");
                    }
                });
            });

            showNotificationButton.addEventListener('click', () => {
                if (Notification.permission === 'granted') {
                    createNotification();
                } else if (Notification.permission === 'denied') {
                    showMessage("Notification permission is denied. Please enable it in your browser settings.");
                } else {
                    showMessage("You need to grant permission first.");
                }
            });

            startButton.addEventListener('click', () => {
                if (Notification.permission === 'granted') {
                    const interval = parseInt(intervalInput.value, 10);
                    if (isNaN(interval) || interval < 500) {
                        showMessage("Please enter a valid interval (at least 500ms).");
                        return;
                    }

                    notificationIntervalId = setInterval(createNotification, interval);
                    startButton.classList.add('hidden');
                    stopButton.classList.remove('hidden');
                    console.log(`Starting notifications every ${interval}ms.`);
                } else if (Notification.permission === 'denied') {
                    showMessage("Notification permission is denied. Please enable it in your browser settings.");
                } else {
                    showMessage("You need to grant permission first.");
                }
            });

            stopButton.addEventListener('click', () => {
                clearInterval(notificationIntervalId);
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
                console.log("Stopped timed notifications.");
            });

            // Handle image uploads
            iconUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        customIconUrl = reader.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    customIconUrl = '';
                }
            });

            imageUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        customImageUrl = reader.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    customImageUrl = '';
                }
            });
        });
    </script>
</body>
</html>
